
<div class="container mt-2">
    <ng-container *ngIf="customers | async as listeCustomers; else errorsorLoading">
        <div class="card">
            <div class="card-header">Customers</div>
            <div class="card-body">
                <div *ngIf="searchFormGroup">
                    <!-- {{this.searchFormGroup.value| json}} -->
                    <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
                        <div class="input-group">
                            <label class="input-group-text">Keyword : </label>
                            <input type="text" formControlName="keyword" class="form-control">
                            <button class="btn btn-info"><i class="bi bi-search"></i></button>
                        </div>
                    </form>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of customers | async"> 
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>
                                <button (click)="handleDeleteCustomer(i)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                            </td>
                            <td>
                                <button (click)="handleCustomerAccounts(i)" class="btn btn-success">Accounts</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </ng-container>


    <ng-template #errorsorLoading>
        <ng-container *ngIf="errorMessage else loading" >
          <div class="text-danger">
            {{errorMessage}}
           </div>
        </ng-container>
        <ng-template #loading>
            <div class="loading">Loading&#8230;</div>
        </ng-template>
    </ng-template>

    <!-- <ng-template #errorsorLoading>
        <div class="loading">Loading&#8230;</div>
    </ng-template> -->
</div>
